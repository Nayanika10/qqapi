general:
  branches:
    only:
      - staging
deployment:
  production:
    branch: master
    commands:
      - chmod +x deploy.sh
      - ./deploy.sh
  staging:
    branch: staging
    commands:
      - if [[ $CIRCLE_USERNAME = "quezx" ]] ; then exit 1 ; fi
      - chmod +x deploy-staging.sh
      - ./deploy-staging.sh
